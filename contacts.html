<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Твой собственный CSS -->
  <link href="style.css" rel="stylesheet">
</head>
<body>

<!-- Шапка сайта -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container">
    <!-- Логотип + Гифка -->
    <a class="navbar-brand d-flex align-items-center" href="index.html">
      <img src="assets/astronavtgif.gif" alt="Астронавт" class="me-2" style="height: 30px; width: auto;">
      <span>Моё портфолио</span>
    </a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu">
      ☰
    </button>
    <div class="collapse navbar-collapse" id="navmenu">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="index.html">Главная</a></li>
        <li class="nav-item"><a class="nav-link" href="projects.html">Проекты</a></li>
        <li class="nav-item"><a class="nav-link" href="diary.html">Дневник</a></li>
        <li class="nav-item"><a class="nav-link" href="contacts.html">Контакты</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Основной контент -->
<div class="container mt-4 pb-5"">
  <div class="row justify-content-center align-items-start g-4">
    <!-- Левая колонка — заголовок + контакты -->
    <div class="col-md-5 d-flex flex-column align-items-start">
      <h2 class="mb-3">Связаться со мной</h2>
      <div class="contact-list">
        <a href="mailto:kirillch03@icloud.com" class="contact-item">
          <i class="bi bi-envelope-fill me-2"></i>
          kirillch03@icloud.com
        </a>
        <a href="https://t.me/AGUGIs" target="_blank" class="contact-item">
          <i class="bi bi-telegram me-2"></i>
          @AGUGIs
        </a>
        <a href="https://github.com/AGUGIs" target="_blank" class="contact-item">
          <i class="bi bi-github me-2"></i>
          AGUGIs
        </a>
      </div>

      <!-- Форма обратной связи -->
      <div class="mt-4 w-100">
        <h3>Написать мне</h3>
        <form 
          action="https://formspree.io/f/xyznbyrr" 
          method="POST"
          id="contactForm"
          class="mt-3"
        >
          <div class="mb-3">
            <label for="name" class="form-label">Имя</label>
            <input type="text" class="form-control" id="name" placeholder="Ваше имя" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" placeholder="example@email.ru" required>
          </div>
          <div class="mb-3">
            <label for="message" class="form-label">Сообщение</label>
            <textarea class="form-control" id="message" rows="4" placeholder="Чем могу помочь?" required></textarea>
          </div>
          <button type="submit" class="btn btn-primary w-100">Отправить сообщение</button>
        </form>
      </div>
    </div>

    <!-- Правая колонка — картинка -->
    <div class="col-md-5 d-flex justify-content-center">
      <div class="contact-image-card">
        <img src="assets/astronavtpicture.png" alt="Моя фотография" class="img-fluid rounded">
      </div>
    </div>
  </div>
</div>

<!-- Footer -->
<footer class="footer">
  <div class="container">
    &copy; 2025 Кирилл. Все права защищены.<br>
    <a href="https://github.com/AGUGIs" target="_blank" rel="noopener">
      <i class="bi bi-github me-1"></i>GitHub
    </a>
  </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
  // Определяем текущий путь
  const currentPath = window.location.pathname.split('/').pop();

  // Находим все ссылки в навбаре
  document.querySelectorAll('.nav-link').forEach(link => {
    // Убираем active со всех
    link.classList.remove('active');

    // Если href совпадает с текущей страницей — добавляем active
    if (link.getAttribute('href') === currentPath) {
      link.classList.add('active');
    }
  });
</script>

<script>
  document.getElementById('contactForm').addEventListener('submit', function(e) {
    e.preventDefault(); // Предотвращаем стандартное поведение формы

    const name = document.getElementById('name').value;
    const email = document.getElementById('email').value;
    const message = document.getElementById('message').value;

    alert(`Спасибо, ${name}! Ваше сообщение отправлено.\n\nEmail: ${email}\n\nСообщение:\n${message}`);

    // Очищаем форму
    this.reset();
  });
</script>

</body>
</html>
